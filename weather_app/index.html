<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast App</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-5 w-80">
        <h1 class="text-xl font-bold mb-4">Weather Forecast</h1>
        <input type="text" id="city-input" class="border rounded p-2 w-full" placeholder="Enter city name">
        <button id="search-btn" class="bg-blue-500 text-white rounded p-2 w-full mt-2">Search</button>
        <div id="weather-data" class="mt-4"></div>
        <div id="error-message" class="text-red-500 mt-2"></div>
        <select id="recent-cities-dropdown" class="border rounded p-2 mt-2 w-full hidden"></select>
    </div>
    <script src="script.js"></script>
</body>
</html>
