<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-blue-200">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl text-center font-bold mb-6">Weather Forecast</h1>
        
        <div class="flex justify-center mb-4">
            <input type="text" id="cityInput" class="p-2 border rounded-l-md" placeholder="Enter city name">
            <button id="searchBtn" class="p-2 bg-blue-500 text-white rounded-r-md">Search</button>
        </div>

        <div class="flex justify-center mb-4">
            <button id="currentLocationBtn" class="p-2 bg-green-500 text-white rounded-md">Use Current Location</button>
        </div>

        <div id="recentCities" class="mb-6 hidden">
            <h2 class="text-lg font-semibold mb-2">Recently Searched Cities</h2>
            <ul id="citiesDropdown" class="bg-white border rounded-md p-4">
                <!-- Dynamically added cities -->
            </ul>
        </div>

        <div id="weatherData" class="hidden">
            <h2 class="text-2xl font-semibold mb-4" id="locationName"></h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p id="temperature" class="text-xl">Temperature: --</p>
                    <p id="humidity">Humidity: --</p>
                    <p id="windSpeed">Wind Speed: --</p>
                </div>
                <div id="weatherIcon" class="text-6xl"></div>
            </div>
        </div>

        <div id="extendedForecast" class="hidden mt-6">
            <h2 class="text-xl font-semibold">5-Day Forecast</h2>
            <div id="forecastData" class="grid grid-cols-5 gap-4 mt-4">
                <!-- Dynamically generated forecast cards -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
